version: '3'
services:
    web:
        image: nginx
        ports:
            - 80:80
        environment:
            - NGINX_PORT=80
    mysql:
        image: mysql
        command: --default-authentication-plugin=mysql_native_password
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: example
    php:
        image: php
        volumes:
            - ./:/var/www
        ports:
            - 8080:80
